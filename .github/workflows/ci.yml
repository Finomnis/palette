on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - staging
      - trying

name: Continuous integration

jobs:
  compile_and_test:
    name: Compile and test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [1.55.0, stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true
          target: thumbv6m-none-eabi
          profile: minimal
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: -v --workspace --exclude no_std_test
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -v
      - name: Test features
        shell: bash
        working-directory: palette
        run: bash ../scripts/test_features.sh
      - name: "Test #[no_std]"
        if: ${{ runner.os == 'Linux' && matrix.toolchain == 'nightly' }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -v --package no_std_test --features nightly --target thumbv6m-none-eabi

  # Refs: https://github.com/rust-lang/crater/blob/9ab6f9697c901c4a44025cf0a39b73ad5b37d198/.github/workflows/bors.yml#L125-L149
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  ci-success:
    name: ci
    if: success()
    needs:
      - compile_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0
